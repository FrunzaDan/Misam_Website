<div class="container-fluid mb-4 px-2">
    <div class="card px-2 mx-4">
        <div class="row justify-content-center align-items-center pt-2 mt-2">
            <h3 class="text-center pt-2 mt-2">Găsește și comandă produse:</h3>
        </div>
        <div class="row justify-content-center align-items-center p-2 m-2">
            <div class="col-md justify-content-center align-items-center text-center p-2 m-2">
                <div class="form-group search-products-form-group">
                    <input type="text" class="form-control search-products-form-control" (keyup)="search($event)"
                        placeholder="caută produse">
                    <label><i class="bi bi-search search-icon"></i></label>
                </div>
            </div>
            <div class="col-md justify-content-center align-items-center text-center p-2 m-2">
                <button routerLink="../cart"
                    class="btn btn-primary d-flex cart-button justify-content-center align-items-center text-center">
                    <i class="bi bi-cart no-italics m-2">
                        Comanda mea
                    </i>
                    <div class="badge bg-danger m-2">
                        Produse: {{totalItem}}
                    </div>
                </button>

            </div>
        </div>
    </div>
</div>

<div class="container-fluid mb-4 px-2">
    <div class="card py-2 mx-4">
        <div class="container d-flex flex-wrap justify-content-around">
            <ng-container *ngFor="let item of filteredProductList">
                <div class="card product-card hover-card">
                    <img src="{{item.image}}" class="card-img-top" alt="sample-product">
                    <div class="card-body">
                        <h5 class="card-title">{{item.title}}</h5>
                        <p class="card-text">
                            {{item.description}}
                        </p>
                        <p>
                            <strong>Preț:</strong> {{item.price}} RON
                        </p>
                        <button class="btn btn-primary add-to-cart-btn" (click)=addtocart(item)>Adaugă la
                            comandă</button>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="filteredProductList?.length == 0">
                <div class="container text-center my-4 py-4">
                    Nu există produse disponibile conform filtrului aplicat. <br>
                    Încearcă să cauți altceva. <br>
                </div>
            </ng-container>
        </div>
    </div>
</div>
