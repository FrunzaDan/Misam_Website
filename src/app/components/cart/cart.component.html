<ng-container *ngIf="products.length != 0">
    <div class="container" style="overflow-x:auto;">
        <div class="row">
            <table class="table table-responsive">
                <thead>
                    <tr>
                        <th>Nr.</th>
                        <th>Denumire</th>
                        <th>Imagine</th>
                        <th>Preț</th>
                        <th>Șterge</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr *ngFor="let product of products; let i = index">
                        <td valign="middle" style="width: 10px;">{{i+1}}</td>
                        <td valign="middle">{{product.title}}</td>
                        <td valign="middle"><img src="{{product.image}}" alt="product" class="table-product-img"></td>
                        <td valign="middle">{{product.price}} RON</td>
                        <td valign="middle">
                            <button (click)="removeItem(product)" class="btn btn-primary">
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                    <tr style="width: 100%;">
                        <td></td>
                        <td></td>
                        <td></td>
                        <td><strong>Total: {{grandTotal}} RON</strong></td>
                        <td></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="row">
            <div class="col">
                <div class="card p-2 m-4">
                    <div class="row p-2">
                        <div class="col justify-content-center align-items-center text-center my-2">
                            <button routerLink="/products" class="btn btn-primary cart-button p-2 h-100">Continuă
                                cumpărăturile</button>
                        </div>
                        <div class="col justify-content-center align-items-center text-center my-2">
                            <button class="btn btn-success cart-button p-2 h-100">Plasează comanda</button>
                        </div>
                        <div class="col justify-content-center align-items-center text-center my-2">
                            <button (click)="emptycart()" class="btn btn-primary cart-button p-2 h-100">Golește
                                coșul</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</ng-container>


<ng-container *ngIf="products.length == 0">
    <div class="container">
        <div class="card empty-cart-card">
            <div class="row d-flex justify-content-center align-items-center text-center">
                <div class="col">
                    <h5 class="card-title m-2">Comanda mea</h5>
                    <img src="../../../assets/images/empty_cart.svg" style="width: 14rem;" class="cart-img p-2 m-4"
                        alt="">
                    <h4>Comanda ta este goală</h4>
                    <h6>Adaugă produse la comandă</h6>
                    <button routerLink="/products" class="btn btn-primary p-2 m-4">Caută produse</button>
                </div>
            </div>
        </div>
    </div>
</ng-container>
